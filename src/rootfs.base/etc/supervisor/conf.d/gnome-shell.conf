[program:gnome-shell]
command=/usr/sbin/dbus-launch /usr/bin/gnome-shell --no-x11 --headless --mode=user
environment=XDG_RUNTIME_DIR=/run/user/%(ENV_UID)s
environment=XDG_SESSION_TYPE=wayland
user=%(ENV_USER)s
autostart=true
autorestart=true
startsecs=3
startretries=1000000
priority=5
loglevel=debug
redirect_stderr=true
